<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>任务十三：零基础JavaScript编码（一）</title>
</head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

  <script type="text/javascript">

  (function() {
    /*	
    在注释下方写下代码
    给按钮button绑定一个点击事件
    在事件处理函数中
    获取aqi-input输入的值，并显示在aqi-display中
    */
    
    var clickBtn = document.getElementById('button');
    var value = document.getElementById('aqi-input');
    var output = document.getElementById('aqi-display');

    clickBtn.addEventListener('click', function () {
      if (value.value) {
        output.innerText = value.value;
      } else {
        output.innerText = "尚无录入";
      }
    });

  })();

  </script>
</body>
</html>
